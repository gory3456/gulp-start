<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<nav class="main-nav">
		<div class="container main-nav__container">
			<a class="main-nav__logo">
				<img src="img/slick-logo.svg" alt="Логотип компании Slick">
			</a>

			<ul class="main-nav__list">
				<li class="main-nav__item">
					<a href="#">Главная</a>
				</li>
				<li class="main-nav__item">
					<a href="#">Магазин</a>
				</li>
				<li class="main-nav__item">
					<a href="#">Контакты</a>
				</li>
			</ul>
			<div class="main-nav__buttons">
				<button class="main-nav__button-search">
					<img src="img/find.svg" alt="Иконка поиска">
				</button>
				<button class="main-nav__button-purchases">
					<img src="img/shop.svg" alt="Иконка корзины">
				</button>
				<button class="main-nav__burger main-nav">
					<img src="img/burger-button.svg" alt="Иконка бургер">
				</button>
			</div>
		</div>
	</nav>
</body>
</html>
