<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header class="main-nav">
		<div class="container main-nav__container">
			<a class="main-nav__logo">
				<img src="img/slick-logo.svg" alt="Логотип компании Slick">
			</a>
			<nav class="main-nav__menu ">
				<!-- main-nav__menu--showed -->
				<button class="main-nav__button main-nav__button--close">
					<img src="img/close.svg" alt="закрыть меню">
				</button>
				<ul class="main-nav__list">
					<li class="main-nav__item">
						<a href="#">Главная</a>
					</li>
					<li class="main-nav__item">
						<a href="#">Магазин</a>
					</li>
					<li class="main-nav__item">
						<a href="#">Контакты</a>
					</li>
				</ul>
				<div class="main-nav__contacts">
					<p>Следи за нами<br>в социальных сетях:</p>
					<ul class="main-nav__social">
						<li class="main-nav__social-item">
							<a href="#">
								<img src="img/icon-tg.svg" alt="telegram">
							</a>
						</li>
						<li class="main-nav__social-item">
							<a href="#">
								<img src="img/icon-vk.svg" alt="vk">
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="main-nav__buttons">
				<button class="main-nav__button main-nav__button--search">
					<img src="img/find.svg" alt="Иконка поиска">
				</button>
				<button class="main-nav__button main-nav__button--purchases">
					<span class="main-nav__pin">100</span>
					<img src="img/shop.svg" alt="Иконка корзины">
				</button>
				<button class="main-nav__button main-nav__button--burger">
					<img src="img/burger-button.svg" alt="Иконка бургер">
				</button>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="hero">
			<div class="hero__container container">
				<div class="hero__text">
					<ul class="hero__slogans">
						<li class="hero__slogan hero__slogan--your">Найди Свои</li>
						<li class="hero__slogan hero__slogan--ideal">Идеальные</li>
						<li class="hero__slogan hero__slogan--sneakers">Кроссы</li>
					</ul>
					<p class="hero__desc">Какой-то супер-мотивирующий текст<br>
						чтоб купили прям вообще всё</p>
					<button class="hero__button hero__button--black">За покупками</button>
				</div>
				<div class="hero__item">
					<img class="hero__item-image" src="img/trendy-slick-pro.png" alt="Белые кроссовки">
					<span class="hero__item-title">Trendy Slick Pro</span>
					<span class="hero__item-price">3999 ₽</span>
				</div>
			</div>
		</div>
		<section class="shops">
			<ul class="marketplace">
				<li class="marketplace__item marketplace__item--ozon">
					<a class="marketplace__tag">
						<img src="img/ozon.svg" alt="Ozon">
					</a>
				</li>
				<li class="marketplace__item marketplace__item--wb">
					<a class="marketplace__tag">
						<img src="img/wildberries.svg" alt="Wildberries">
					</a>
				</li>
				<li class="marketplace__item marketplace__item--sber">
					<a class="marketplace__tag">
						<img src="img/sbermarket.svg" alt="Sbermarket">
					</a>
				</li>
				<li class="marketplace__item marketplace__item--ya">
					<a class="marketplace__tag">
						<img src="img/ya_market.svg" alt="Yandex market">
					</a>
				</li>
			</ul>
		</section>
	</main>
</body>
</html>
